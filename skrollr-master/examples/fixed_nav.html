<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

	<title>Fixed nav (desktop only!)</title>

	<style type="text/css">
	body {font-family:sans-serif;}

	#content {
		width:960px;
		background:#eee;
		border:1px solid #444;
		margin:1em auto;
	}

	#nav {
		display:block;
		padding:0;
		margin:0;
		width:960px;
		background:#000;
		color:#eee;
	}

	#nav > li {
		display:inline-block;
		padding:1em;
		margin:0;
	}
	</style>
</head>

<body>
	<div id="skrollr-body">
		<div id="content">
			<div>
				<h1>Fixed nav (desktop only!)</h1>



				<ul id="nav" data-0="position:fixed;top:0;" data-top-top="position:fixed;top:0;" data-edge-strategy="set">
					<li>foo</li>
					<li>bar</li>
				</ul>
				<!--placeholder div to prevent jumpy content when nav gets pinned-->
				<div style="padding:1em;" data-0="display:none;" data-top-top="display:block;" data-anchor-target="#nav" data-edge-strategy="set">&nbsp;</div>



						</div>
		</div>
	</div>

	<script type="text/javascript" src="../dist/skrollr.min.js"></script>
	<script type="text/javascript">
	window.onload = function() {
		skrollr.init({
			forceHeight: false
		});
	}
	</script>
</body>

</html>
